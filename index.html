<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="form">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 mt-5">

                    <div class="card">
                        <div class="card-body">
                            <div class="input-group">

                                <input class="form-control" type="text" id="text" placeholder="What Will You Do Today?">

                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit" id="submit">Add</button>
                                    <button type="button" id="reset" class="btn btn-outline-secondary">Reset
                                        All</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="card" class="card mt-3">
                        <div class="card-header">My List</div>
                        <ul id="myList" class="list-group list-group-flush">

                        </ul>

                    </div>

                </div>
            </div>
        </div>










    </form>


    <script type="text/javascript" src="index.js"></script>
</body>

</html>
